<form
  [formGroup]="filterFormGroup"
  (ngSubmit)="filterSubmit()"
>
  <div class="px-7 py-5">
    <div class="fs-5 text-dark fw-bolder">Filter Options</div>
  </div>
  <div class="separator border-gray-200"></div>
  <div class="px-7 py-5">
    <div class="row">
      <div class="col">
        <div class="mb-3 row">
          <div class="col-sm-12">
            <input formControlName="search" type="text" class="form-control" id="search" placeholder="Search by code, name, contact">
          </div>
        </div>
      </div>
    </div>
    <div class="separator border-gray-200 mb-3"></div>
    <div class="row">
      <div class="col">
        <div class="mb-3 row">
          <label for="Country" class="col-sm-4 col-form-label">Active</label>
          <div class="col-sm-8">
            <select formControlName="active" id="Active" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option value="">Select Status</option>
              <option value="true">Active</option>
              <option value="false">InActive</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3 row">
          <label for="Country" class="col-sm-4 col-form-label">Country*</label>
          <div class="col-sm-8">
            <select formControlName="locationCountry" id="Country" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option value="">Select Country</option>
              <option value="usa">USA</option>
              <option value="canada">CANADA</option>
              <option value="united kingdom">UNITED KINGDOM</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="mb-3 row">
          <label for="State" class="col-sm-4 col-form-label">State*</label>
          <div class="col-sm-8">
            <select formControlName="locationState" id="State" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option value="">Select State</option>
              <option value="us">US</option>
              <option value="ca">CA</option>
              <option value="uk">UK</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button
            type="reset"
            class="btn btn-sm btn-white btn-active-light-primary me-2"
            data-kt-menu-dismiss="true"
            (click)="resetFilter()"
          >
            Reset
          </button>

          <button
            type="submit"
            class="btn btn-sm btn-primary"
            data-kt-menu-dismiss="true"
          >
            Apply
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
