        Import
      </a>
      <input style="display: none" type="file" #csvReader name="Upload CSV" id="txtFileUpload" (change)="uploadListener($event)" accept=".csv" />
    </div>
  </div>
  <!-- end::Header -->
  <!-- begin::Body -->
  <div class="card-body py-3">
    <!-- begin::Table container -->
    <div class="table-responsive">
      <!--<pre>{{type | json}}</pre>-->
      <!--<pre>{{users[0] | json}}</pre>-->
      <!-- begin::Table -->
      <table class="table align-middle gs-0 gy-4 table-striped">
        <!-- begin::Table head -->
        <thead>
        <tr class="fw-bolder text-muted bg-light">
          <th class="ps-4 min-w-300px">ROLE</th>
          <th class="min-w-300px">ACTIVE</th>
          <!--<th class="min-w-200px">GENDER</th>-->
          <th class="min-w-200px">NAME</th>
          <th class="min-w-200px">EMAIL</th>
          <!--<th class="min-w-200px">PASSWORD</th>-->
        </tr>
        </thead>
        <!-- end::Table head -->
        <!-- begin::Table body -->
        <tbody>
          <tr *ngFor="let user of records"  [ngClass]="[emailsNotUnique.includes(user.email) ? 'red-error' : '']">
            <td class="text-capitalize">
                {{user.role}}
            </td>
            <td>
              <span *ngIf="user.active;else inactiveBadge" class="custom badge badge-light-success">Active</span>
              <ng-template #inactiveBadge>
                <span class="custom badge badge-light-danger">Inactive</span>
              </ng-template>
            </td>
<!--            <td  class="text-uppercase">
              {{user.gender}}
            </td>-->
            <td  class="text-uppercase">
              {{user.name}}
            </td>
            <td  class="text-lowercase email">
              {{user.email}}
            </td>
<!--            <td>-->
<!--              {{user.password}}-->
<!--            </td>-->
          </tr>
        </tbody>
        <!-- end::Table body -->
      </table>
      <!-- end::Table -->
    </div>
    <div class="row">
      <div class="col">
        <div class="alert alert-danger" role="alert" *ngIf="importUserError !== undefined && importUserError !== ''">
          {{importUserError}}
        </div>
        <div class="alert alert-success" role="alert" *ngIf="importUserSuccess !== undefined && importUserSuccess !== ''">
          {{importUserSuccess}}
        </div>
        <button *ngIf="importUserSuccess !== undefined && importUserSuccess !== ''" class="btn btn-primary import-now" (click)="import()">Import Now</button>
      </div>
    </div>
    <!-- end::Table container -->
  </div>
  <!-- begin::Body -->
</div>
